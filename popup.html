<!DOCTYPE html>
<html>
<head>
	<title>生成二维码</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.info{
			padding-top: 20px;
			width:350px;
			margin:0 auto;
		}
		.box{
			margin-bottom: 20px;
		}
		#url{
			width: 100%;
			height: 80px;
		}
		.content img{
			margin: 0 auto;	
		}
	</style>
	<script type="text/javascript" src="js/qrcode.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<div class="info">
		<div>
			<label for="url">复制的内容:</label>
		</div>
		<textarea id="url"></textarea>
		<div class="box">
			<input type="button" id="create" value="生成二维码">
			<input type="button" id="reset" value="清空内容">
			改变大小:
			<select id="size">
				<option value="120">120*120</option>
				<option value="240">240*240</option>
				<option value="360" selected="selected">360*360</option>
				<option value="480">480*480</option>
				<option value="700">700*700</option>
				<option value="1000">1000*1000</option>
			</select>
		</div>
	</div>
	<div class="content">
		<div id="qrcode"></div>
	</div>
</body>
</html>
